<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <section>
       <h1>Forms</h1>
     </section> 
    <section>

      <h2>Search form</h2>

      <form action="./search.html" method="get">
        <label for="query">Search query</label>
        <input type="text" id="query" required placeholder="Enter your search" name="search-text">

        <label for="category">Choose a category</label>
        <select id="category" name="category">
          <option value="all">All</option>
          <option value="article">Article</option>
          <option value="products">Products</option>
          <option value="users">Users</option>
        </select>

        <button type="submit">Search</button>
      </form>
    </section>
    <section>

      <h2>Login form</h2>

      <form action="./profile.html" method="post">
        <fieldset>
          <legend>Log in</legend>
          <label for="username">Username</label>
          <input type="text" name="username" required placeholder="Enter your username" id="username">
          <label for="password">Password</label>
          <input type="password" name="password" required placeholder="Enter your password" id="password">
          <button type="submit">Log in</button>
        </fieldset>
      </form>
    </section>

  </body>
</html>
