<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="component-button.css" rel="stylesheet">
  </head>
  <body>
    <div class="buttons">
      <h2>Link as a button</h2> 
      <div class="btnRow">
        <a href="#" class="btn btnGrey">Click Me!</a>
        <a href="#" class="btn btnOrange">Click Me!</a>
        <a href="#" class="btn btnYellow">Click Me!</a>
        <a href="#" class="btn btnWhite">Click Me!</a>
        <a href="#" class="btn btnGrey">Edit</a>
      </div>
     </div> 
    <div class="buttons">
      <h2>Button element with class button</h2> 
      <div class="btnRow">
        <button type="" class="btn btnGrey">Click Me!</button> 
        <button type="" class="btn btnOrange">Click Me!</button>
        <button type="" class="btn btnYellow">Click Me!</button>
        <button type="" class="btn btnWhite">Click Me!</button>
        <button type="" class="btn btnGrey">Edit</button>
      </div>
    </div>
  </body>
</html>
