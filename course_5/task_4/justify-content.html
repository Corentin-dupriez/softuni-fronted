<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="justify-content.css" rel="stylesheet">
  </head>
  <body>
    <h1>Justify content</h1>
    <h2>justify-content: flex-start</h2> 
    <div class="flex-container justify-content-flex-start">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
    </div>
    <h2>justify-content: center</h2> 
    <div class="flex-container justify-content-center">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
    </div>
    <h2>justify-content: flex-end</h2> 
    <div class="flex-container justify-content-flex-end">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
    </div>
    <h2>justify-content: space-between</h2> 
    <div class="flex-container justify-content-space-between">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
    </div>
    <h2>justify-content: space-around</h2> 
    <div class="flex-container justify-content-space-around">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
    </div>
    <h2>justify-content: space-evenly</h2> 
    <div class="flex-container justify-content-space-evenly">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
    </div>

  </body>
</html>
