<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="flex-shrink.css" rel="stylesheet">
  </head>
  <body>
    <h1>flex-shrink</h1> 
    <h2>flex-shrink: 1</h2>
    <div class="flex-container flex-shrink-one">
      <div class="flex-item">
        <p>1</p>
      </div>
      <div class="flex-item">
        <p>2</p>
      </div>
      <div class="flex-item">
        <p>3</p>
      </div>
    </div>
    <h2>flex-shrink: 0</h2>
    <div class="flex-container flex-shrink-zero">
      <div class="flex-item">
        <p>1</p>
      </div>
      <div class="flex-item">
        <p>2</p>
      </div>
      <div class="flex-item">
        <p>3</p>
      </div>
    </div>    
    <h2>flex-shrink: shrink 2nd child only</h2>
    <div class="flex-container flex-shrink-2nd-only">
      <div class="flex-item">
        <p>1</p>
      </div>
      <div class="flex-item">
        <p>2</p>
      </div>
      <div class="flex-item">
        <p>3</p>
      </div>
    </div>     
  </body>
</html>
