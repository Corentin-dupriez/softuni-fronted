<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="flex-basis.css" rel="stylesheet">
  </head>
  <body>
    <h1>Flex basis</h1> 
    <h2>Flex basis: 5em</h2>
    <div class="flex-container flex-basis-5em">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
      <div class="flex-item">
          <p>4</p> 
       </div> 
      <div class="flex-item">
          <p>5</p> 
       </div> 
      <div class="flex-item">
          <p>6</p> 
      </div> 
    </div>
    <h2>Flex shrink zero</h2>
    <div class="flex-container flex-basis-5em flex-shrink-zero">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
      <div class="flex-item">
          <p>4</p> 
       </div> 
      <div class="flex-item">
          <p>5</p> 
       </div> 
      <div class="flex-item">
          <p>6</p> 
      </div> 
    </div>
    <h2>Flex grow one</h2>
    <div class="flex-container flex-basis-5em flex-grow-one">
      <div class="flex-item">
          <p>1</p> 
       </div> 
      <div class="flex-item">
          <p>2</p> 
       </div> 
      <div class="flex-item">
          <p>3</p> 
       </div> 
      <div class="flex-item">
          <p>4</p> 
       </div> 
      <div class="flex-item">
          <p>5</p> 
       </div> 
      <div class="flex-item">
          <p>6</p> 
      </div> 
    </div>
  </body>
</html>
