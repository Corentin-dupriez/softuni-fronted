<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="flex-direction.css" rel="stylesheet">
  </head>
  <body>
    <h1>Flex-direction</h1> 
    <h2>Flex-direction: row</h2>
    <div class="flex-container flex-direction-row">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
     <h2>Flex-direction: row-reverse</h2>
    <div class="flex-container flex-direction-row-reverse">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
    <h2>Flex-direction: column</h2>
    <div class="flex-container flex-direction-column">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
     <h2>Flex-direction: column reverse</h2>
    <div class="flex-container flex-direction-column-reverse">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
  </body>
</html>
