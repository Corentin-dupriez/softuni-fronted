<!DOCTYPE html>

  <head>

    <title></title>
    <link href="align-items.css" rel="stylesheet">
  </head>
  <body>
    <h1>Align items</h1> 
    <h2>Align items: stretch</h2>
    <div class="flex-container align-items-stretch">
      <div class="flex-item">
        <p>1</p> 
      </div> 
      <div class="flex-item">
        <p>2</p> 
      </div> 
      <div class="flex-item">
        <p>3</p> 
      </div> 
      <div class="flex-item">
        <p>4</p> 
      </div> 
   </div>

      </div>

      </div> 
      <div class="flex-item">
        <p>4</p> 
      </div> 
   </div>

      </div> 
   </div>

        <p>1</p> 
      </div> 
      <div class="flex-item">
