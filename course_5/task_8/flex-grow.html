<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="flex-grow.css" rel="stylesheet">
  </head>
  <body>
    <h1>Flex grow</h1> 
    <h2>flex-grow: 0</h2>
    <div class="flex-container flex-grow-zero">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
    <h2>flex-grow: 1</h2>
    <div class="flex-container flex-grow-one">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
    <h2>flex-grow: grow 2nd child</h2>
    <div class="flex-container flex-grow-2nd-only">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
    <h2>flex-grow: grow-proportional</h2>
    <div class="flex-container flex-grow-proportional">
      <div class="flex-item">
        <p>1</p> 
      </div>
       <div class="flex-item">
        <p>2</p> 
      </div>
      <div class="flex-item">
        <p>3</p> 
      </div>
    </div>
  </body>
</html>
