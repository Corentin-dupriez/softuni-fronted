<html>
  <head>
    <title>Compound selectors</title>
    <link rel="stylesheet"  href="compound-selectors.css">
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>    
    <p class="normal">This is a normal paragraph.</p>
    <p class="special">Special content goes here.</p>
    <ul>
      <li id="important-item">Important Item 1</li>
      <li class="normal">Item 2</li>
      <li class="special">Important Item 3</li>
    </ul>
    <a class="fancy">Fancy link that goes to this page</a>
    <a class="fancy" id="very-fancy">Fancy link that goes to the SoftUni website</a>
    <p class="multiple thing">Paragraph with multiple classes!</p>
  </body>
</html>
