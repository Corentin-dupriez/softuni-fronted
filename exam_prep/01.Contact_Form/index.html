<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <script src="https://kit.fontawesome.com/3a8ae637a4.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
      <div class="formDiv">
        <p class="text">Get in touch</p>      
        <form class="form">
          <div class="fields">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="text" name="message" id="message" placeholder="Message">
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
        <div class="copyrights">
          <span>Â© Untitled. All rights reserved</span> 
          <span>Design: <a href="">HTML & CSS</a></span>
        </div>
      </div>
      <div class="follow">
        <p class="text">Follow</p> 
        <div class="socialMediaLinks">
          <div class="socialMediaBtn">
             <i class="fa-brands fa-x-twitter"></i> 
           </div> 
          <div class="socialMediaBtn">
             <i class="fa-brands fa-facebook-f"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-brands fa-instagram"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-brands fa-github"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-brands fa-linkedin-in"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-brands fa-pinterest-p"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-brands fa-threads"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-solid fa-phone"></i>
           </div> 
          <div class="socialMediaBtn">
            <i class="fa-solid fa-envelope"></i>
           </div> 
        </div>
      </div>
  </main>    
</body>
</html>
