<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="calendar.css" rel="stylesheet">
  </head>
  <body>
    <div class="calendar">
        <div class="days">
          <div class="workweek">
            <h2>Workweek</h2>
            <div class="row">
              <div class="day">
                <p>1 Monday</p> 
              </div> 
              <div class="day">
                <p>2 Tuesday</p>
              </div>
              <div class="day">
                <p>3 Wednesday</p>
              </div>
              <div class="day">
                <p>4 Thursday</p>
              </div>
              <div class="day">
                <p>5 Friday</p>
              </div>
            </div>
          </div> 
        <div class="weekend">
          <h2>Weekend</h2>
          <div class="row">
            <div class="day">
              <p>6 Saturday</p> 
            </div>
            <div class="day">
              <p>7 Sunday</p> 
            </div>
          </div>
        </div>
        </div> 
        <div class="notes">
          <div class="reminders">
              <h4>REMINDERS</h4>
          </div> 
          <div class="specialDates">
            <h4>SPECIAL DATES</h4> 
          </div>
        </div>
     </div> 
  </body>
</html>
